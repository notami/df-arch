<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<title>chart_page_by TableTools2 &copy; Mingyi Liu, 2011</title>
<script type="text/javascript" src="tt2chart/canvasXpress.min.js"></script>
<script type="text/javascript" src="tt2-tabledata.js"></script>
<script type="text/javascript" src="tt2chart/tt2-chart.js"></script>
<script type="text/javascript">
  function flip()
  {
    var d = document.getElementById('chartdata'), s = document.getElementById('switch');
    d.style.display = d.style.display == 'none'? 'block' : 'none';
    s.innerHTML = d.style.display == 'none'? 'show_data' : 'hide_data';
  }
</script>
</head>
<body onload="a_()">
<div style="margin:10px 10px 20px 200px; font:18px Verdana, Geneva, sans-serif;">chart_by <a href="http://mingyi.org/">TableTools2</a> + <a href="http://canvasxpress.org/">CanvasXpress</a></div>
<div id="chartdata" style="display:none">
data_in:
<select id="datadir">
  <option value="col">data_in_col</option>
  <option value="row">data_in_row</option>
</select>
data_sep<select id="sep">
  <option value="Tab">data_sep_tab</option>
  <option value="Comma">data_sep_comma</option>
</select>
<button onclick="a_()">reset_data</button>
<br />
<textarea id="data" style="width:100%;height:100px;"></textarea><br />
</div>
chart_type: <select id="charttype" onchange="b_()">
  <option>please_select</option>
  <option>bubble_chart</option>
  <option>frequency_chart</option>
  <option>chart_histogram</option>
  <option>line_chart</option>
  <option>pie_chart</option>
  <option>scatter_chart</option>
</select>
chart_title:<input id="title" type="text" /> chart_subtitle:<input id="subtitle" type="text" />
<a id="switch" href="javascript:flip()">show_data</a>
<div id="chartopts" style="margin-bottom:20px;margin-top:3px;">
</div>
<canvas id="cxpGraph" width="600" height="400"></canvas>
<div><textarea id="out" style="width:100%;height:50px;display:none;"></textarea></div>
<div style="height:500px">&nbsp;</div>
</body>
</html>
