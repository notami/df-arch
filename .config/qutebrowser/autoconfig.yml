# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  aliases:
    global:
      q: quit
      w: session-save
      wq: quit --save
  bindings.commands:
    global:
      caret:
        $: move-to-end-of-line
        '0': move-to-start-of-line
        <Ctrl+Space>: drop-selection
        <Escape>: leave-mode
        <Return>: yank selection
        <Space>: toggle-selection
        G: move-to-end-of-document
        H: scroll left
        J: scroll down
        K: scroll up
        L: scroll right
        Y: yank selection -s
        '[': move-to-start-of-prev-block
        ']': move-to-start-of-next-block
        b: move-to-prev-word
        c: enter-mode normal
        e: move-to-end-of-word
        gg: move-to-start-of-document
        h: move-to-prev-char
        j: move-to-next-line
        k: move-to-prev-line
        l: move-to-next-char
        v: toggle-selection
        w: move-to-next-word
        y: yank selection
        '{': move-to-end-of-prev-block
        '}': move-to-end-of-next-block
      command:
        <Alt+Backspace>: rl-backward-kill-word
        <Alt+b>: rl-backward-word
        <Alt+d>: rl-kill-word
        <Alt+f>: rl-forward-word
        <Ctrl+?>: rl-delete-char
        <Ctrl+Shift+Tab>: completion-item-focus prev-category
        <Ctrl+Tab>: completion-item-focus next-category
        <Ctrl+a>: rl-beginning-of-line
        <Ctrl+b>: rl-backward-char
        <Ctrl+d>: completion-item-del
        <Ctrl+e>: rl-end-of-line
        <Ctrl+f>: rl-forward-char
        <Ctrl+h>: rl-backward-delete-char
        <Ctrl+k>: rl-kill-line
        <Ctrl+n>: command-history-next
        <Ctrl+p>: command-history-prev
        <Ctrl+u>: rl-unix-line-discard
        <Ctrl+w>: rl-unix-word-rubout
        <Ctrl+y>: rl-yank
        <Down>: command-history-next
        <Escape>: leave-mode
        <Return>: command-accept
        <Shift+Del>: completion-item-del
        <Shift+Tab>: completion-item-focus prev
        <Tab>: completion-item-focus next
        <Up>: command-history-prev
      hint:
        <Ctrl+b>: hint all tab-bg
        <Ctrl+f>: hint links
        <Ctrl+r>: hint --rapid links tab-bg
        <Escape>: leave-mode
        <Return>: follow-hint
      insert:
        <Ctrl+e>: open-editor
        <Escape>: leave-mode
        <Shift+Ins>: insert-text {primary}
      normal:
        '''': enter-mode jump_mark
        +: zoom-in
        '-': zoom-out
        .: repeat-command
        /: set-cmd-text /
        ':': 'set-cmd-text :'
        ;C: set downloads.location.directory ~/Documents/MyDocuments/Client ;; hint
          links download
        ;D: set downloads.location.directory ~/Documents/MyDocuments ;; hint links
          download
        ;I: hint images tab
        ;M: set downloads.location.directory /mnt ;; hint links download
        ;N: set downloads.location.directory /mnt/www/nginx/notes ;; hint links download
        ;O: hint links fill :open -t -r {hint-url}
        ;R: hint --rapid links window
        ;Y: hint links yank-primary
        ;b: hint all tab-bg
        ;bs: set downloads.location.directory /home/notami/Documents/MyDocuments/Client/DBS/dbsaurer.com/BU-DBS
          ;; hint links download
        ;c: set downloads.location.directory ~/.config ;; hint links download
        ;d: set downloads.location.directory ~/Documents ;; hint links download
        ;f: hint all tab-fg
        ;h: hint all hover
        ;i: hint images
        ;lg: set downloads.location.directory /home/notami/Documents/MyDocuments/Client/LegacyIII/legacythree.org/BU-L3
          ;; hint links download
        ;m: set downloads.location.directory ~/Music ;; hint links download
        ;mh: set downloads.location.directory /home/notami/Documents/MyDocuments/Client/MiraclesHappen/miraclesupholstery.com/BU-MH
          ;; hint links download
        ;nid: set downloads.location.directory ~/Documents/MyDocuments/NID ;; hint
          links download
        ;o: hint links fill :open {hint-url}
        ;ol: set downloads.location.directory /home/notami/Documents/MyDocuments/Client/OLNB/olnb.org/BU-OLNB
          ;; hint links download
        ;p: set downloads.location.directory ~/Pictures ;; hint links download
        ;r: hint --rapid links tab-bg
        ;s: set downloads.location.directory ~/.scripts ;; hint links download
        ;t: hint inputs
        ;us: set downloads.location.directory /usr/share ;; hint links download
        ;v: set downloads.location.directory ~/Videos ;; hint links download
        ;w: set downloads.location.directory ~/Downloads ;; hint links download
        ;y: hint links yank
        <Alt+1>: tab-focus 1
        <Alt+2>: tab-focus 2
        <Alt+3>: tab-focus 3
        <Alt+4>: tab-focus 4
        <Alt+5>: tab-focus 5
        <Alt+6>: tab-focus 6
        <Alt+7>: tab-focus 7
        <Alt+8>: tab-focus 8
        <Alt+9>: tab-focus -1
        <Back>: back
        <Ctrl+Alt+p>: print
        <Ctrl+F5>: reload -f
        <Ctrl+PgDown>: tab-next
        <Ctrl+PgUp>: tab-prev
        <Ctrl+Return>: follow-selected -t
        <Ctrl+Shift+n>: open -p
        <Ctrl+Shift+t>: undo
        <Ctrl+Shift+w>: close
        <Ctrl+Tab>: tab-focus last
        <Ctrl+^>: tab-focus last
        <Ctrl+a>: navigate increment
        <Ctrl+b>: scroll-page 0 -1
        <Ctrl+d>: scroll-page 0 0.5
        <Ctrl+f>: scroll-page 0 1
        <Ctrl+h>: home
        <Ctrl+n>: open -w
        <Ctrl+p>: tab-pin
        <Ctrl+q>: quit
        <Ctrl+s>: stop
        <Ctrl+t>: open -t
        <Ctrl+u>: scroll-page 0 -0.5
        <Ctrl+v>: enter-mode passthrough
        <Ctrl+w>: tab-close
        <Ctrl+x>: navigate decrement
        <Escape>: clear-keychain ;; search ;; fullscreen --leave
        <F11>: fullscreen
        <F5>: reload
        <Forward>: forward
        <Return>: follow-selected
        '=': zoom
        '?': set-cmd-text ?
        '@': run-macro
        B: set-cmd-text -s :quickmark-load -t
        Ctrl+home: home
        D: tab-close -o
        F: hint all tab
        G: scroll-to-perc
        H: back
        J: tab-prev
        K: tab-next
        L: forward
        M: bookmark-add
        N: search-prev
        O: set-cmd-text -s :open -t
        PP: open -t -- {primary}
        Pp: open -t -- {clipboard}
        R: reload -f
        Sb: open qute://bookmarks#bookmarks
        Sh: open qute://history
        Sq: open qute://bookmarks
        Ss: open qute://settings
        T: tab-focus
        U: undo
        ZQ: quit
        ZZ: quit --save
        '[[': navigate prev
        ']]': navigate next
        '`': enter-mode set_mark
        ad: download-cancel
        b: set-cmd-text -s :quickmark-load
        cd: download-clear
        co: tab-only
        d: scroll-page 0 0.5
        f: hint
        g$: tab-focus -1
        g0: tab-focus 1
        gB: set-cmd-text -s :bookmark-load -t
        gC: tab-clone
        gO: set-cmd-text :open -t -r {url:pretty}
        gU: navigate up -t
        g^: tab-focus 1
        ga: open -t
        gb: set-cmd-text -s :bookmark-load
        gd: download
        gf: view-source
        gg: scroll-to-perc 0
        gl: tab-move -
        gm: tab-move
        go: set-cmd-text :open {url:pretty}
        gr: tab-move +
        gt: set-cmd-text -s :buffer
        gu: navigate up
        h: scroll left
        i: enter-mode insert
        j: scroll down
        k: scroll up
        l: scroll right
        m: quickmark-save
        n: search-next
        o: set-cmd-text -s :open
        pP: open -- {primary}
        pp: open -- {clipboard}
        q: record-macro
        r: reload
        sf: save
        sk: set-cmd-text -s :bind
        sl: set-cmd-text -s :set -t
        ss: set-cmd-text -s :set
        th: back -t
        tl: forward -t
        u: scroll-page 0 -0.5
        v: enter-mode caret
        wB: set-cmd-text -s :bookmark-load -w
        wO: set-cmd-text :open -w {url:pretty}
        wP: open -w -- {primary}
        wb: set-cmd-text -s :quickmark-load -w
        wf: hint all window
        wh: back -w
        wi: inspector
        wl: forward -w
        wo: set-cmd-text -s :open -w
        wp: open -w -- {clipboard}
        x: tab-close
        yD: yank domain -s
        yP: yank pretty-url -s
        yT: yank title -s
        yY: yank -s
        yd: yank domain
        yp: yank pretty-url
        yt: yank title
        yy: yank
        '{{': navigate prev -t
        '}}': navigate next -t
      passthrough:
        <Ctrl+v>: leave-mode
      prompt:
        <Alt+Backspace>: rl-backward-kill-word
        <Alt+b>: rl-backward-word
        <Alt+d>: rl-kill-word
        <Alt+f>: rl-forward-word
        <Ctrl+?>: rl-delete-char
        <Ctrl+a>: rl-beginning-of-line
        <Ctrl+b>: rl-backward-char
        <Ctrl+e>: rl-end-of-line
        <Ctrl+f>: rl-forward-char
        <Ctrl+h>: rl-backward-delete-char
        <Ctrl+k>: rl-kill-line
        <Ctrl+u>: rl-unix-line-discard
        <Ctrl+w>: rl-unix-word-rubout
        <Ctrl+x>: prompt-open-download
        <Ctrl+y>: rl-yank
        <Down>: prompt-item-focus next
        <Escape>: leave-mode
        <Return>: prompt-accept
        <Shift+Tab>: prompt-item-focus prev
        <Tab>: prompt-item-focus next
        <Up>: prompt-item-focus prev
        n: prompt-accept no
        y: prompt-accept yes
      register:
        <Escape>: leave-mode
  bindings.key_mappings:
    global:
      <Ctrl+6>: <Ctrl+^>
      <Ctrl+Enter>: <Ctrl+Return>
      <Ctrl+[>: <Escape>
      <Ctrl+j>: <Return>
      <Ctrl+m>: <Return>
      <Enter>: <Return>
      <Shift+Enter>: <Return>
      <Shift+Return>: <Return>
  content.private_browsing:
    global: true
  downloads.location.directory:
    global: ~/.scripts
  fonts.debug_console:
    global: 10pt monospace
  fonts.hints:
    global: bold 12pt monospace
  fonts.keyhint:
    global: 12pt monospace
  fonts.messages.error:
    global: 10pt monospace
  fonts.messages.info:
    global: 10pt monospace
  fonts.messages.warning:
    global: 10pt monospace
  fonts.prompts:
    global: 10pt sans-serif
  fonts.statusbar:
    global: 12pt monospace
  fonts.tabs:
    global: 10pt monospace
  scrolling.bar:
    global: when-searching
  url.default_page:
    global: https://fnweb-local/refDesk/index.php
  url.incdec_segments:
    global:
    - path
    - query
  url.searchengines:
    global:
      '4': https://boards.4chan.org/{}
      4cat: https://boards.4chan.org/{}/catalog
      '8': https://8ch.net/{}
      8cat: https://8ch.net/{}/catalog.html
      DEFAULT: https://searx.me/?q={}
      art: http://arizona.summon.serialssolutions.com/search?q={}
      aw: https://wiki.archlinux.org/index.php?title=Special%3ASearch&search={}
      bc: https://www.bitchute.com/search?q={}&sort=date_created%20desc
      book: http://sabio.library.arizona.edu/search/X?SEARCH={}
      ddg: https://duckduckgo.com/?q={}&t=ha&iar=images
      eb: https://ebay.com/sch/{}
      etym: http://etymonline.com/index.php?allowed_in_frame=0&search={}
      gw: https://wiki.gentoo.org/index.php?title=Special%3ASearch&search={}
      i: https://duckduckgo.com/?q={}&iar=images&iax=images&ia=images
      ig: https://wiki.installgentoo.com/index.php?search={}&title=Special%3ASearch
      lain: http://lainchan.org/{}
      laincat: http://lainchan.org/{}/catalog.html
      lib: http://gen.lib.rus.ec/search.php?req={}
      mdbg: https://mdbg.net/chinese/dictionary?page=worddict&wdrst=0&wdqb={}
      osm: http://www.openstreetmap.org/search?query={}
      red: https://reddit.com/r/{}
      sk: https://www.skytorrents.in/search/all/ed/1/?l=en-us&q={}
      thw: http://www.thinkwiki.org/w/index.php?search={}&title=Special%3ASearch
      tpb: http://thepiratebay.org/search/{}
      tw: https://twitter.com/{}
      vic: https://la.wikipedia.org/w/index.php?search={}&title=Specialis%3AQuaerere
      vw: http://vim.wikia.com/wiki/Special:Search?fulltext=Search&query={}
      w: https://www.wikipedia.org/search-redirect.php?family=wikipedia&language=en&search={}&language=en&go=Go
      wt: http://en.wiktionary.org/?search={}
      yt: https://www.youtube.com/results?search_query={}
  url.start_pages:
    global: http://fnweb-local/refDesk/index.php
  url.yank_ignored_parameters:
    global:
    - ref
    - utm_source
    - utm_medium
    - utm_campaign
    - utm_term
    - utm_content
  window.hide_decoration:
    global: false
